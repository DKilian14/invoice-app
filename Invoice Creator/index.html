<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <title>Invoice Creator</title>
    </head>
    <body>


      <div id="top">
        <h2>Kilian's Home Services</h2>
        <p>Invoice</p>
      </div>

      <div id="bottom">

        <div id="service-btns">
          <button id='car-el' class="service-btn">Wash Car: $10</button>
          <button id='lawn-el'class="service-btn">Mow Lawn: $20</button>
          <button id='weed-el'class="service-btn">Pull Weeds: $30</button>
        </div>

        <div id='services'>
          <p id='tasks'>TASK</p>
          <p id='costs'>TOTAL</p>
        </div>

        <div id='display-lst'>
          <table id='tbl'>
          </table>
        </div>

        <hr>

        <div id="total-calc">
          <p id="notes">NOTES<p>
          <p id="total-amt">TOTAL AMOUNT</p>
        </div>

        <div id="calculated-amt">
          <p id="note"></p>
          <p id="calc-amt">$</p>
        </div>

        <div id="send-invoice">
          <button id='invoice-btn'>Send Invoice</button>
        </div>

      </div>
      <script src="index.js"></script>
    </body>
</html>
